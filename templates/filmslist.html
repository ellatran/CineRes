{% extends 'base.html' %}
{% load static %}
<!doctype html>
<html lang="en">

{% block navbar %}

    <main role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">All films showing now in our cinema!</h1>
        </div>
      </div>

      <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            {% for film in films %}
                <div class="col-md-4">
                    <h2>{{ film.filmName }}</h2>
                    <img src="{{ film.poster.url }}" style="width:270px;height:400px;"/>
                    <p>{{ film.filmPlot }}</p>
                    <p><a class="btn btn-secondary" href="{{ film.id }}" role="button">View details &raquo;</a></p>
                </div>
            {% endfor %}
        </div>

        <hr>

      </div> <!-- /container -->

    </main>

{% endblock %}
